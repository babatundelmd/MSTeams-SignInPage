<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Microsoft Teams</title>
</head>

<body>
    <div class="teams-wrapper">
        <h3>Microsoft Teams</h3>
        <div class="teams-container">
            <div class="signin-logo">
                <img src="image/msteams.png" alt="" width="300px">
            </div>

            <div class="signin-title">
                <h2>Enter your work, school, <br>
                    or Microsoft account.</h2>
            </div>
            <div class="signin-container">
                <form>
                    <div class="signin-input">
                        <input type="email" placeholder="Sign-in address" required id="input-email">
                    </div>
                    <div class="btn">
                        <button id="btn">Sign in</button>
                    </div>
                </form>

            </div>

        </div>
        <div class="teams-details">
            <p>Not on Teams yet? <span id="learnmore"><a href="#">Learn More</a></span></p>
        </div>
        <button class="btn-signup"> Sign up for free</button>

    </div>


    <script src="index.js"></script>
</body>

</html>
